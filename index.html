
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManjitLearning | Premium Nepal E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#fdf9ec',
                100: '#fbf3d0',
                200: '#f6e5a1',
                300: '#f0d368',
                400: '#e9bc33',
                500: '#d4af37', // Primary Gold
                600: '#b8860b',
                700: '#91630d',
                800: '#774f11',
                900: '#654314',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              }
            },
            animation: {
              shake: 'shake 0.5s ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none; /* Disable text selection for content protection as requested */
      }
      /* Prevent right click to some extent */
      .no-right-click {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 4px;
      }
      .gold-gradient-text {
        background: linear-gradient(to bottom right, #d4af37, #f6e5a1, #b8860b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      .animated-underline::after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        background: #d4af37;
        transition: width 0.3s ease;
      }
      .animated-underline:hover::after {
        width: 100%;
      }
    </style>
